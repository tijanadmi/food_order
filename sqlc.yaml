version: "2"
sql:
- schema: "db/migration"
  queries: "db/query"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "db/sqlc"
      sql_package: "pgx/v5"
      emit_json_tags: true
      emit_interface: true
      emit_empty_slices: true
      overrides:
        - db_type: "timestamptz"
          go_type: "time.Time"
        - db_type: "timestamp"
          go_type: "time.Time"
        - db_type: "date"
          go_type: "time.Time"
        - db_type: "text"
          go_type: "string"
        - db_type: "varchar"
          go_type: "string"
        - db_type: "int4"
          go_type: "int64"
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"

